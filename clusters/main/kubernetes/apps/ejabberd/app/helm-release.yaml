---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ejabberd
  namespace: ejabberd
spec:
  interval: 15m
  chart:
    spec:
      chart: ./charts/incubator/ejabberd
      version: 0.0.1
      sourceRef:
        kind: GitRepository
        name: oreste
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  # values:
  #   configmap:
  #     configuration:
  #       enabled: true
  #       data:
  #         hosts:
  #         - "localhost"
  values:
    persistence:
      configuration:
        mountPath: /opt/ejabberd/conf/ejabberd.yml
        type: configmap
        enabled: true
    configmaps:
        enabled: true
        data:
          hosts:
            - localhost
