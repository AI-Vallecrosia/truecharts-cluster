---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
  namespace: frigate
spec:
  interval: 15m
  chart:
    spec:
      chart: frigate
      version: 17.0.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    workload:
      main:
        podSpec:
          containers:
            frigate: 
              env:
                CAMERAS_USR: "${CAMERAS_USR}"
                CAMERAS_PSWD: "${CAMERAS_PSWD}"
                CAMERA_INGRESSO_IP: "${CAMERA_INGRESSO_IP}"

    frigateConfig:
      mqtt:
        enabled: False
      cameras:
        ingresso:
          enabled: False
          ffmpeg:
            inputs:
              - path: "rtsp://${CAMERAS_USR}:${CAMERAS_PSWD}@${CAMERA_INGRESSO_IP}/streaming/channels/102"
                roles:
                  - detect

    credentials:
      s3:
        type: s3
        url: "${S3_ENDPOINT}"
        bucket: "${S3_BUCKET}"
        accessKey: "${S3_ID}"
        secretKey: "${S3_KEY}"
        encrKey: "${S3_KEY}"
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 10.0.10.66
      
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: frigate.cloud.local
            paths:
              - path: /
        tls:
          - hosts:
              - frigate.cloud.local
        integrations:
          traefik:
            enabled: false
    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: s3
            dest:
             enabled: true
            src:
              enabled: true
      media:
        enabled: true
        type: nfs 
        mountPath: /media
        path: /mnt/DVR/Frigate-Recordings
        server: "10.0.10.10"