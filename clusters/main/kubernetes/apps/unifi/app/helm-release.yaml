---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: unifi
  namespace: unifi

spec:
  interval: 15m
  chart:
    spec:
      chart: unifi
      version: 24.15.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      main:
        type: "LoadBalancer"
        loadBalancerIP: "10.0.10.108"
        integrations:
          metallb:
            enabled: true
      guestportal:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: "unifi.cloud.local"
            paths:
              - path: /
        tls:
          - hosts:
              - unifi.cloud.local
