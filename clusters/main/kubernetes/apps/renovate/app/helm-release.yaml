---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: odoo
  namespace: odoo

spec:
  interval: 15m
  chart:
    spec:
      chart: odoo
      version: 20.3.16
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                GITHUB_COM_TOKEN: '${GITHUB_RENOVATE_PAT}'
                RENOVATE_TOKEN: '${GITHUB_RENOVATE_PAT}'